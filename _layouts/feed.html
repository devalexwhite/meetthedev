---
title: Alex White | UX Engineer, Product Designer
layout: default
---

<ul>
  {% for post in site.posts %}
  <li>
    <div>
      <p class="text-sm text-gray-500">
        <time datetime="2020-03-16">{{post.date}}</time>
      </p>
      <a href="{{ post.url }}" class="mt-2 block">
        <p class="text-xl font-semibold text-gray-900">{{post.title}}</p>
        <p class="mt-3 text-base text-gray-500">{{ post.excerpt }}</p>
      </a>
      <div class="mt-3">
        <a
          href="{{ post.url }}"
          class="text-base font-semibold text-indigo-600 hover:text-indigo-500"
        >
          Read full story
        </a>
      </div>
    </div>
    {% if foorloop.last == false %}
    <div class="relative py-8">
      <div class="absolute inset-0 flex items-center" aria-hidden="true">
        <div class="w-full border-t border-gray-300"></div>
      </div>
    </div>
    {% endif %}
  </li>
  {% endfor %}
</ul>
